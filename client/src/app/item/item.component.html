
<!--START item-->
<div class="item">
  <div class="item-img-container">
    <div class="new">{{data.new}}</div>
    <img src='data:image/jpeg;base64,{{data.images[0].image}}'>
    <div class="item-img-overlay">
      <a routerLink="view/{{data._id}}">SEE INFO</a>
    </div>
  </div>

  <div>
    <h3>{{data.name}}</h3>
    <p>{{data.desc}}</p>
  </div>
  <div>
    <b>Price: {{data.price}}$</b>
    <b>Off: {{data.off}}%</b>
  </div>
</div>
<!--END item-->
